    <div class="container">
        <h1 id="form-heading">Add Animal</h1>
        <form id="addForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
                <div id="name-error" class="text-danger d-none">You must name this animal.</div>
            </div>
            <div class="mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="breed" name="breed">
                <div id="breed-error" class="text-danger d-none">You must name this animal.</div>
            </div>
            <div class="mb-3">
                <label for="legs" class="form-label">Legs</label>
                <input type="number" class="form-control" id="legs" name="legs">
                <div id="legs-error" class="text-danger d-none">You must specify the number of legs.</div>
            </div>
            <div class="mb-3">
                <label for="eyes" class="form-label">Eyes</label>
                <input type="number" class="form-control" id="eyes" name="eyes">
                <div id="eyes-error" class="text-danger d-none">You must specify the number of eyes.</div>
            </div>
            <div class="mb-3">
                <label for="sound" class="form-label">Sound</label>
                <input type="text" class="form-control" id="sound" name="sound">
                <div id="sound-error" class="text-danger d-none">You must specify the sound.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
